<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="buttons">
            <button onclick="play('rock')">ü™® Rock</button>
            <button onclick="play('paper')">üìÑ Paper</button>
            <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
        </div>
        <div id="result">
            <p><strong>Your Choice:</strong> <span id="your-choice"></span></p>
            <p><strong>Computer's Choice:</strong> <span id="computer-choice"></span></p>
            <h2 id="outcome"></h2>
        </div>
    </div>

    <script>
        async function play(choice) {
            const response = await fetch('/play', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ choice })
            });
            const data = await response.json();
            document.getElementById('your-choice').textContent = data.player;
            document.getElementById('computer-choice').textContent = data.computer;
            document.getElementById('outcome').textContent = data.result;
        }
    </script>
</body>
</html>
